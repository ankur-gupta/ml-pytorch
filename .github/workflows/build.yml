name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # https://github.com/docker/build-push-action
      # https://docs.docker.com/build/ci/github-actions/manage-tags-labels/
      - name: Docker meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            ${{ github.event.repository.name }}
          # generate Docker tags based on the following events/attributes
          tags: |
            type=sha,prefix=,suffix=,format=long,enable=true,priority=100

      # https://depot.dev/blog/docker-layer-caching-in-github-actions
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build using cache
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          load: true  # Needed for testing
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # - name: Build the image
      #   run: docker build . --tag ${{ github.event.repository.name }}:${{ github.sha }}

      - name: Run the image
        run: docker run --rm ${{ github.event.repository.name }}:${{ github.sha }} pwd
