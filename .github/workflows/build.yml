name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # https://depot.dev/blog/docker-layer-caching-in-github-actions
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Use the docker cache
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: ${{ github.event.repository.name }}:${{ github.sha }}

      - name: Build the image
        run: docker build . --file Dockerfile --tag ${{ github.event.repository.name }}:${{ github.sha }}

      - name: Run the image
        run: docker run ${{ github.event.repository.name }}:${{ github.sha }} pwd
